<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .progress-bar {
      width: 80%;
      height: 30px;
      background: #444;
      border-radius: 15px;
      margin: 1rem auto;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      width: 0%;
      transition: width 0.5s ease;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }
    .event-log {
      margin-top: 2rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Dashboard</h1>
  <p>Timeline: <span id="timeline">0</span></p>
  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>

  <div class="controls">
    <button onclick="startUpdates()">Start</button>
    <button onclick="pauseUpdates()">Pause</button>
    <button onclick="resetTimeline()">Reset</button>
  </div>

  <div class="event-log" id="eventLog"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://dashboard.ptquiz.co.uk");

    socket.on("state_update", (data) => {
      document.getElementById("timeline").textContent = data.timeline.toFixed(2);
      const progress = Math.min((data.timeline / 100), 1) * 100;
      document.getElementById("progress").style.width = progress + "%";
      logEvent("Update", `Timeline: ${data.timeline.toFixed(2)} | Progress: ${progress.toFixed(1)}%`);
    });

    function startUpdates() {
      fetch("https://dashboard.ptquiz.co.uk/start")
        .then(() => logEvent("Control", "Updates resumed"));
    }

    function pauseUpdates() {
      fetch("https://dashboard.ptquiz.co.uk/pause")
        .then(() => logEvent("Control", "Updates paused"));
    }

    function resetTimeline() {
      fetch("https://dashboard.ptquiz.co.uk/reset")
        .then(() => logEvent("Control", "Timeline reset"));
    }

    function logEvent(type, message) {
      const log = document.getElementById("eventLog");
      const entry = document.createElement("div");
      entry.textContent = `[${type}] ${message}`;
      log.prepend(entry);
    }
  </script>
</body>
</html>
